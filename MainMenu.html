<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THREE JS</title>
    <link rel="stylesheet" href="/stylesheets/MainMemuStyle.css">
</head>
<style>
</style>
<body>



  <iframe src="/Scene1/Scene1.html" frameborder="0"></iframe>

  <div id="menu" class="menu_grid">
    <div id="regimes" class="regimes_def_position regimes_grid">
      <p>Выберите сценарий</p>
    <div id="start_position">
      <p class="sub_titles">Начальное положениe</p>
      <form action="">
        <input type="radio" name="start_position" value="walk">Пходное<Br>
        <input type="radio" name="start_position" value="war">Боевое<Br>
        <input type="radio" name="start_position" value="deployed">Развёрнутое<Br>
      </form>
    </div>
    <div id="end_position">
      <p class="sub_titles">Конечное положениe</p>
      <form action="">
        <input id="walk" type="radio" name="end_position" value="walk">Пходное<Br>
        <input id="war" type="radio" name="end_position" value="war">Боевое<Br>
        <input id="deployed" type="radio" name="end_position" value="deployed">Развёрнутое<Br>
      </form>
    </div>
    <div id="ppo_control">
      <p class="sub_titles">Управление ПУ с</p>
      <form action="">
        <input type="radio" name="ppo_control" value="ppk">ППК<Br>
        <input type="radio" name="ppo_control" value="ppo">ППО<Br>
      </form>
    </div>
    <div id="mode_header">
      <p><button id="start_button" >Начать</button></p>
    </div>
    <div id="modes">
      <form action="" class="modes_grid">
       <div> <p><input type="radio" name="modes" value="learning">Обучение</p></div>
       <div><p><input type="radio" name="modes" value="exam">Экзамен</p></div>
      </form>
    </div>
    </div>
  </div>
  
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>

    <script src="/javascripts/MainMenu.js"></script>
</body>
</html>
