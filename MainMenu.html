<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THREE JS</title>
    <link rel="stylesheet" href="/stylesheets/MainMemuStyle.css">
</head>
<style>

<body>

  <svg id="hamburger"class="ham ham6 active" viewBox="0 0 100 100" width="80" onclick="this.classList.toggle('active')">
    <path
          class="line top"
          d="m 30,33 h 40 c 13.100415,0 14.380204,31.80258 6.899646,33.421777 -24.612039,5.327373 9.016154,-52.337577 -12.75751,-30.563913 l -28.284272,28.284272" />
    <path
          class="line middle"
          d="m 70,50 c 0,0 -32.213436,0 -40,0 -7.786564,0 -6.428571,-4.640244 -6.428571,-8.571429 0,-5.895471 6.073743,-11.783399 12.286435,-5.570707 6.212692,6.212692 28.284272,28.284272 28.284272,28.284272" />
    <path
          class="line bottom"
          d="m 69.575405,67.073826 h -40 c -13.100415,0 -14.380204,-31.80258 -6.899646,-33.421777 24.612039,-5.327373 -9.016154,52.337577 12.75751,30.563913 l 28.284272,-28.284272" />

  <div id="cube-loader">
    <div class="caption">
      <div class="cube-loader">
        <div class="cube loader-1"></div>
        <div class="cube loader-2"></div>
        <div class="cube loader-4"></div>
        <div class="cube loader-3"></div>
      </div>
    </div>
  </div>

  <iframe src="/Scene1/Scene1.html" frameborder="0"></iframe>

  <div id="menu" class="menu_grid">
    <div id="regimes" class="regimes_def_position regimes_grid">
      <div id="modes">
        <form action="" class="mode_form_grid">
          <input class="center" type="radio" name="modes" value="learning">
          <p class="center">ОБУЧЕНИЕ</p>
          <input class="center" type="radio" name="modes" value="exam">
          <p class="center">ЭКЗАМЕН</p>
         </form>
      </div>
      <div id="start_position">
        <p>НАЧАЛЬНОЕ ПОЛОЖЕНИЕ</p>
      </div>
      <div id="form_start_position">
        <form action="" class="start_position_form_grid">
          <div class="form_item">
            <input class="center" type="radio" name="start_position" value="walk">
            <p class="center">ПОХОДНОЕ</p>
          </div>
          <div class="form_item">
            <input class="center" type="radio" name="start_position" value="war">
            <p class="center">БОЕВОЕ</p>
          </div>
          <div class="form_item">
            <input class="center" type="radio" name="start_position" value="deployed">
            <p class="center">РАЗВЁРНУТОЕ</p>
          </div>
        </form>
      </div>
      <div id="end_position">
        <p>КОНЕЧНОЕ ПОЛОЖЕНИЕ</p>
      </div>
      <div id="form_end_position">
        <form action="" class="end_position_form_grid">
          <div class="form_item">
            <input class="center" type="radio" name="end_position" value="walk">
            <p class="center">ПОХОДНОЕ</p>
          </div>
          <div class="form_item">
            <input class="center" type="radio" name="end_position" value="war">
            <p class="center">БОЕВОЕ</p>
          </div>
          <div class="form_item">
            <input class="center" type="radio" name="end_position" value="deployed">
            <p class="center">РАЗВЁРНУТОЕ</p>
          </div>
        </form>
      </div>
      <div id="control">
        <p>УПРАВЛЕНИЕ</p>
      </div>
      <div id="form_control">
        <form action="" class="control_form_grid">
          <div class="form_item">
            <input class="center" type="radio" name="control" value="walk">
            <p class="center">ППО</p>
          </div>
          <div class="form_item">
            <input class="center" type="radio" name="control" value="war">
            <p class="center">ППУ</p>
          </div>
        </form>
      </div>
      <div id="start">
        <div class="right">
          <button id="start_button">Начать</button>
        </div>
      </div>
    </div>
    </div>
  </div>
    <script src="/javascripts/jQuery.js"></script>
    <script src="/javascripts/MainMenu.js"></script>
</body>
</html>
